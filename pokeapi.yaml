info:
  title: PokeAPI
  version: '0.9.0'
paths:
  '/api/v2/item/{itemId}':
    get:
      operationId: request_MvGtHcDpzU
      summary: Fetch an Item
      responses:
        '200':
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                required:
                  - attributes
                  - baby_trigger_for
                  - category
                  - cost
                  - effect_entries
                  - flavor_text_entries
                  - fling_effect
                  - fling_power
                  - game_indices
                  - held_by_pokemon
                  - id
                  - machines
                  - name
                  - names
                  - sprites
                properties:
                  baby_trigger_for: {}
                  name:
                    type: string
                  game_indices:
                    type: array
                    items:
                      type: object
                      required:
                        - game_index
                        - generation
                      properties:
                        game_index:
                          type: number
                        generation:
                          type: object
                          required:
                            - name
                            - url
                          properties:
                            name:
                              type: string
                            url:
                              type: string
                  names:
                    type: array
                    items:
                      type: object
                      required:
                        - language
                        - name
                      properties:
                        language:
                          type: object
                          required:
                            - name
                            - url
                          properties:
                            name:
                              type: string
                            url:
                              type: string
                        name:
                          type: string
                  flavor_text_entries:
                    type: array
                    items:
                      type: object
                      required:
                        - language
                        - text
                        - version_group
                      properties:
                        language:
                          type: object
                          required:
                            - name
                            - url
                          properties:
                            name:
                              type: string
                            url:
                              type: string
                        text:
                          type: string
                        version_group:
                          type: object
                          required:
                            - name
                            - url
                          properties:
                            name:
                              type: string
                            url:
                              type: string
                  fling_effect: {}
                  held_by_pokemon:
                    type: array
                    items:
                      type: object
                      required:
                        - pokemon
                        - version_details
                      properties:
                        pokemon:
                          type: object
                          required:
                            - name
                            - url
                          properties:
                            name:
                              type: string
                            url:
                              type: string
                        version_details:
                          type: array
                          items:
                            type: object
                            required:
                              - rarity
                              - version
                            properties:
                              rarity:
                                type: number
                              version:
                                type: object
                                required:
                                  - name
                                  - url
                                properties:
                                  name:
                                    type: string
                                  url:
                                    type: string
                  effect_entries:
                    type: array
                    items:
                      type: object
                      required:
                        - effect
                        - language
                        - short_effect
                      properties:
                        effect:
                          type: string
                        language:
                          type: object
                          required:
                            - name
                            - url
                          properties:
                            name:
                              type: string
                            url:
                              type: string
                        short_effect:
                          type: string
                  attributes:
                    type: array
                    items:
                      type: object
                      required:
                        - name
                        - url
                      properties:
                        name:
                          type: string
                        url:
                          type: string
                  machines:
                    type: array
                    items:
                      type: object
                      required:
                        - machine
                        - version_group
                      properties:
                        machine:
                          type: object
                          required:
                            - url
                          properties:
                            url:
                              type: string
                        version_group:
                          type: object
                          required:
                            - name
                            - url
                          properties:
                            name:
                              type: string
                            url:
                              type: string
                  id:
                    type: number
                  cost:
                    type: number
                  fling_power: {}
                  category:
                    type: object
                    required:
                      - name
                      - url
                    properties:
                      name:
                        type: string
                      url:
                        type: string
                  sprites:
                    type: object
                    required:
                      - default
                    properties:
                      default:
                        type: string
          description: ''
    parameters:
      - in: path
        name: itemId
        required: true
        schema:
          type: string
