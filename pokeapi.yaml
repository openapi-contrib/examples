                                properties:
                                  name:
                                    type: string
                                  url:
                                    type: string
                        version_group:
                          type: object
                          required:
                            - name
                            - url
                          properties:
                            name:
                              type: string
                            url:
                              type: string
                  id:
                    type: number
                  is_main_series:
                    type: boolean
                  pokemon:
                    type: array
                    items:
                      type: object
                      required:
                        - is_hidden
                        - pokemon
                        - slot
                      properties:
                        is_hidden:
                          type: boolean
                        pokemon:
                          type: object
                          required:
                            - name
                            - url
                          properties:
                            name:
                              type: string
                            url:
                              type: string
                        slot:
                          type: number
